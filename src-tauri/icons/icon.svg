<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic notepad icon - theme agnostic with neutral colors -->

  <!-- Notepad shadow -->
  <rect x="85" y="95" width="312" height="345" rx="6" fill="#000000" opacity="0.15"/>

  <!-- Notepad body -->
  <rect x="80" y="90" width="312" height="340" rx="6" fill="#E8E8E8" stroke="#AAAAAA" stroke-width="3"/>

  <!-- Top binding bar -->
  <rect x="80" y="90" width="312" height="40" rx="6" fill="#999999"/>
  <rect x="80" y="105" width="312" height="25" fill="#999999"/>

  <!-- Spiral binding rings -->
  <circle cx="120" cy="110" r="10" fill="none" stroke="#666666" stroke-width="4"/>
  <circle cx="180" cy="110" r="10" fill="none" stroke="#666666" stroke-width="4"/>
  <circle cx="240" cy="110" r="10" fill="none" stroke="#666666" stroke-width="4"/>
  <circle cx="300" cy="110" r="10" fill="none" stroke="#666666" stroke-width="4"/>
  <circle cx="360" cy="110" r="10" fill="none" stroke="#666666" stroke-width="4"/>

  <!-- Paper lines -->
  <line x1="110" y1="170" x2="362" y2="170" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="110" y1="210" x2="362" y2="210" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="110" y1="250" x2="362" y2="250" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="110" y1="290" x2="362" y2="290" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="110" y1="330" x2="362" y2="330" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="110" y1="370" x2="340" y2="370" stroke="#CCCCCC" stroke-width="2"/>
</svg>
