<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Warm gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A56;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>

  <!-- Notepad/Sticky note -->
  <rect x="100" y="80" width="280" height="320" rx="8" fill="#FFEB9C" stroke="#E6D577" stroke-width="4"/>

  <!-- Notepad lines -->
  <line x1="130" y1="140" x2="350" y2="140" stroke="#D4C45E" stroke-width="3" opacity="0.5"/>
  <line x1="130" y1="190" x2="350" y2="190" stroke="#D4C45E" stroke-width="3" opacity="0.5"/>
  <line x1="130" y1="240" x2="350" y2="240" stroke="#D4C45E" stroke-width="3" opacity="0.5"/>
  <line x1="130" y1="290" x2="320" y2="290" stroke="#D4C45E" stroke-width="3" opacity="0.5"/>
  <line x1="130" y1="340" x2="350" y2="340" stroke="#D4C45E" stroke-width="3" opacity="0.5"/>

  <!-- Pencil -->
  <g transform="translate(300, 300) rotate(-45)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="35" height="130" fill="#8B4513" rx="3"/>
    <!-- Pencil wood part -->
    <rect x="0" y="0" width="35" height="20" fill="#D2691E" rx="3"/>
    <!-- Eraser -->
    <rect x="0" y="0" width="35" height="15" fill="#FFB6C1" rx="3"/>
    <!-- Metal band -->
    <rect x="0" y="15" width="35" height="5" fill="#C0C0C0"/>
    <!-- Pencil tip -->
    <polygon points="5,130 30,130 17.5,155" fill="#2C1810"/>
    <polygon points="10,130 25,130 17.5,145" fill="#4A4A4A"/>
  </g>

  <!-- Shadow under pencil -->
  <ellipse cx="380" cy="420" rx="25" ry="8" fill="#000000" opacity="0.2"/>
</svg>
