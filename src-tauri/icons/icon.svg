<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- SwatNotes App Icon - Tablet with Pencil -->

  <!-- Tablet/Document Shadow -->
  <rect x="55" y="85" width="330" height="360" rx="20" fill="#000000" opacity="0.12"/>

  <!-- Tablet/Document Frame - Dark Border -->
  <rect x="50" y="80" width="330" height="360" rx="20" fill="#2C3E50" stroke="#1A252F" stroke-width="3"/>

  <!-- Inner Screen Bezel -->
  <rect x="65" y="95" width="300" height="330" rx="12" fill="#34495E"/>

  <!-- Screen/Paper Content Area -->
  <rect x="75" y="105" width="280" height="310" rx="8" fill="#FFFFFF"/>

  <!-- Color Bars on Document (representing categories/notes) -->
  <rect x="100" y="140" width="60" height="50" rx="6" fill="#FF8C42"/>
  <rect x="175" y="140" width="60" height="50" rx="6" fill="#4A90E2"/>
  <rect x="250" y="140" width="60" height="50" rx="6" fill="#FF8C42"/>

  <!-- Document Lines -->
  <line x1="95" y1="220" x2="330" y2="220" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="245" x2="315" y2="245" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="270" x2="330" y2="270" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="295" x2="300" y2="295" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="320" x2="330" y2="320" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="345" x2="280" y2="345" stroke="#D0D0D0" stroke-width="3"/>
  <line x1="95" y1="370" x2="310" y2="370" stroke="#D0D0D0" stroke-width="3"/>

  <!-- Pencil Shadow -->
  <ellipse cx="390" cy="345" rx="45" ry="15" fill="#000000" opacity="0.15"/>

  <!-- Pencil Body - Wooden Part -->
  <rect x="280" y="220" width="180" height="50" rx="8" fill="#FFB74D" transform="rotate(-45 370 245)"/>

  <!-- Pencil Stripe (decorative band) -->
  <rect x="280" y="230" width="40" height="50" rx="8" fill="#FF8C42" transform="rotate(-45 370 245)"/>

  <!-- Pencil Metal Ferrule -->
  <rect x="445" y="220" width="20" height="50" rx="3" fill="#C0C0C0" transform="rotate(-45 370 245)"/>

  <!-- Pencil Eraser -->
  <rect x="462" y="220" width="18" height="50" rx="8" fill="#FF6B9D" transform="rotate(-45 370 245)"/>

  <!-- Pencil Wood Grain Detail -->
  <line x1="300" y1="240" x2="440" y2="240" stroke="#F59E42" stroke-width="2" opacity="0.4" transform="rotate(-45 370 245)"/>
  <line x1="300" y1="250" x2="440" y2="250" stroke="#E88E3A" stroke-width="1.5" opacity="0.3" transform="rotate(-45 370 245)"/>

  <!-- Pencil Tip - Dark Wood -->
  <polygon points="265,220 280,235 280,255 265,270" fill="#8B4513" transform="rotate(-45 370 245)"/>

  <!-- Pencil Graphite Tip -->
  <polygon points="250,232 265,237 265,253 250,258" fill="#2C2C2C" transform="rotate(-45 370 245)"/>

  <!-- Pencil Highlight (makes it look shiny) -->
  <rect x="285" y="225" width="140" height="12" rx="6" fill="#FFFFFF" opacity="0.3" transform="rotate(-45 370 245)"/>
</svg>
