<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple pencil icon with transparent background -->
  <g transform="translate(100, 80) rotate(-25 156 200)">
    <!-- Pencil body (wood) -->
    <rect x="100" y="50" width="112" height="420" rx="8" fill="#FFA500" stroke="#CC8400" stroke-width="4"/>

    <!-- Wood grain effect -->
    <rect x="100" y="50" width="56" height="420" rx="8" fill="#FF8C00" opacity="0.3"/>

    <!-- Metal ferrule (band that holds eraser) -->
    <rect x="100" y="50" width="112" height="35" rx="8" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="3"/>
    <rect x="100" y="60" width="112" height="3" fill="#808080"/>
    <rect x="100" y="75" width="112" height="3" fill="#808080"/>

    <!-- Eraser -->
    <ellipse cx="156" cy="67.5" rx="56" ry="17.5" fill="#FFB6C1" stroke="#FF69B4" stroke-width="3"/>
    <rect x="100" y="50" width="112" height="17.5" fill="#FFB6C1"/>

    <!-- Pencil tip (pointed end) -->
    <polygon points="100,470 212,470 156,550" fill="#8B4513"/>
    <polygon points="130,470 182,470 156,530" fill="#4A4A4A"/>
    <polygon points="145,470 167,470 156,500" fill="#2C2C2C"/>
  </g>
</svg>
