<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - SwatNotes</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function () {
            const theme = localStorage.getItem('swatnotes-theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <!-- Critical CSS to prevent white flash before stylesheet loads -->
    <style>
        html,
        body {
            background-color: oklch(var(--b1, 100% 0 0));
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #about-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #about-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-base-100">
    <div id="about-container" class="bg-base-100">
        <!-- About content -->
        <div id="about-content" class="bg-base-100">
            <!-- App Icon -->
            <svg class="app-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" class="stroke-primary" />
                <polyline points="14 2 14 8 20 8" class="stroke-primary" />
                <line x1="16" y1="13" x2="8" y2="13" class="stroke-base-content/50" />
                <line x1="16" y1="17" x2="8" y2="17" class="stroke-base-content/50" />
                <polyline points="10 9 9 9 8 9" class="stroke-base-content/50" />
            </svg>

            <!-- App Name & Version -->
            <h2 class="text-2xl font-bold text-base-content mb-1">SwatNotes</h2>
            <p class="text-sm text-base-content/70 font-mono mb-4" id="version-text">Version 1.0.7</p>

            <!-- Description -->
            <p class="text-sm text-base-content/70 max-w-md mb-6">
                A fast, secure desktop notes application with rich text editing, encrypted backups, reminders, and
                system tray integration.
            </p>

            <!-- Info Grid -->
            <div class="w-full max-w-sm space-y-3">
                <div class="flex justify-between items-center text-sm p-2 bg-base-200 rounded">
                    <span class="text-base-content">Developer</span>
                    <span class="text-base-content/70 font-medium">Swatto</span>
                </div>
                <div class="flex justify-between items-center text-sm p-2 bg-base-200 rounded">
                    <span class="text-base-content">Data Directory</span>
                    <button class="btn btn-ghost btn-xs" id="open-data-dir-btn">Open</button>
                </div>
                <div class="flex justify-between items-center text-sm p-2 bg-base-200 rounded">
                    <span class="text-base-content">Updates</span>
                    <button class="btn btn-ghost btn-xs" id="check-for-updates-btn">Check for Updates</button>
                </div>
                <div id="update-status" class="hidden p-2 bg-base-200 rounded text-sm"></div>
            </div>

            <!-- Footer -->
            <div class="mt-auto pt-4 text-xs text-base-content/50">
                Built with Tauri, Rust, and TypeScript
            </div>
        </div>
    </div>

    <script type="module" src="/src/about.ts"></script>
</body>

</html>
